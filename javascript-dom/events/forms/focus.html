<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus and Blur Example</title>
  </head>

  <body>
    <textarea id="myTextarea" placeholder="Enter your message"></textarea>

    <script>
      const textarea = document.getElementById("myTextarea");
      textarea.addEventListener("focus", function () {
        textarea.placeholder = "Start typing your message...";
      });

      textarea.addEventListener("blur", function () {
        if (!textarea.value.trim()) {
          textarea.placeholder = "Enter your message";
        }
      });
    </script>

    <!-- select and change event -->
    <br />
    <label for="mySelect">Select your favorite fruit:</label>
    <select id="mySelect">
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="orange">Orange</option>
    </select>

    <script>
      const select = document.getElementById("mySelect");
      select.addEventListener("change", function () {
        alert("You selected: " + select.value);
      });
    </script>

    <!-- checkbox and change event -->
    <br />
    <label for="myCheckbox">I agree to the terms and conditions</label>
    <input type="checkbox" id="myCheckbox" />

    <script>
      const checkbox = document.getElementById("myCheckbox");
      checkbox.addEventListener("change", function () {
        if (checkbox.checked) {
          alert("Thank you for agreeing to the terms and conditions!");
        }
      });
    </script>
  </body>
</html>
