<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Bold Words</title>
    <style>
        body {
            padding-top: 30px;
        }

        a {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }

        .highlight {
            font-weight: bold;
            color: red;
        }
    </style>
</head>

<body>
    <p id="paragraph">This is a <b>JavaScript</b> program to <b>highlight</b> the bold words of this paragraph.</p>
    <p>Hover over the <a id="link" onmouseover="highlightBoldWords()" onmouseout="removeHighlight()">link</a> to
        highlight the bold words.</p>

    <script src="main.js"></script>
</body>

</html>
