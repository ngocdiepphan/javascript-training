<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/images/logo/icon-logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="./styles/index.scss" />
  <title>User manager-Food Blog</title>
</head>

<body>
  <!-- START HEADER -->
  <header>
    <div class="navbar-user__wrapper">
      <div class="navbar-user__item">
        <span class="navbar-user__icon-menu"></span>
        <h1 class="navbar-user__title">User Manager</h1>
      </div>
    </div>
  </header>
  <!-- END HEADER -->

  <!-- START MAIN -->
  <main class=" main-body">
    <div class="drawer">
      <div class="drawer__wrapper">
        <button class="btn__drawer">
          <span class="drawer__icon-new drawer__user-icon"></span>
          New
        </button>
      </div>

      <div class="drawer__item">
        <span class="drawer__icon-user drawer__user-icon"></span>
        <p class="drawer__title">Users</p>
      </div>
    </div>

    <div class="content">
      <div class="toolbar">
        <p class="toolbar__title">User</p>
        <span class="toolbar__icon"></span>
      </div>

      <div class="table">
        <table class="table__wrapper toolbar__title">
          <thead class="table__head">
            <tr class="table__header">
              <th class="table__header__cell"></th>
              <th class="table__header__cell">Full name</th>
              <th class="table__header__cell">Status</th>
              <th class="table__header__cell">Email</th>
            </tr>
          </thead>

          <tbody class="table-body">
            <tr class="table__row">
              <td class="table__row__cell">
                <div class="table__profile">
                  <img class="table__avata">
                </div>
              </td>
              <td class="table__row__cell">
                <div class="table__profile">
                  <img class="table__avata">
                </div>
              </td>
              <td class="table__row__cell">
                <div class="table__profile">
                  <img class="table__avata">
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <aside class="sidebar">
      <div class="sidebar__header">
        <h2 class="sidebar__title modal__title">User infomation</h2>
        <span class="sidebar__status">Not active</span>
        <span class="sidebar__icon-edit drawer__user-icon"></span>
      </div>

      <!-- <div class="sidebar__info">
        <p class="sidebar__name"></p>
      </div> -->

      <div class="sidebar__item">
        <ul>
          <li class="sidebar__list">
            <div class="sidebar__detail">
              <span class="sidebar__icon-email drawer__user-icon"></span>
              <p>Email:</p>

            </div>
            <p class="sidebar__desc">Unknown</p>
          </li>

          <li class="sidebar__list">
            <div class="sidebar__detail">
              <span class="sidebar__icon-oclock drawer__user-icon"></span>
              <p>Last visited: </p>
            </div>
            <p class="sidebar__desc">Unknown</p>
          </li>
        </ul>
      </div>
    </aside>

    <aside class="panel">
      <div class="panel__edit">
        <span class="panel__icon-back drawer__user-icon"></span>
        <button class="btn__general">General</button>
      </div>

      <div class="panel__confirm">
        <button class="btn__delete btn__save">Delete</button>
        <button class="btn__save">Save</button>
      </div>

      <forrm class="panel__edit-profile">
        <div class="panel__item">
          <label class="panel__label">Full Name</label>
          <input type="text" class="panel__input" value="">
        </div>

        <div class="panel__item">
          <label class="panel__label">Email</label>
          <input type="text" class="panel__input" value="">
        </div>

        <div class="panel__item">
          <label class="panel__label">Avata</label>

          <div class="panel__upload">
            <div class="panel__upload-wrapper">
              <label class="panel__upload-btn" for="btn-upload-image">
                <div class="panel__upload-img">
                  <span class="panel__icon-upload drawer__user-icon"></span>
                  <p>
                    Upload new photo
                  </p>
                </div>
              </label>
            </div>
          </div>
        </div>

        <div class="panel__item-status">
          <label class="panel__label-status">Status</label>
          <div>
            <label class="panel__switch">
              <input type="checkbox" class="panel__input-toggle">
              <span class="panel__slider"></span>
            </label>
          </div>

          <div>
            <span class="sidebar__status">Not active</span>
          </div>
        </div>

        <div class="panel__item">
          <label class="panel__label">Register</label>
          <p></p>
        </div>

        <div class="panel__item">
          <label class="panel__label">Last visited</label>
          <p></p>
        </div>

        <div class="panel__item">
          <label class="panel__label">Details</label>
          <textarea name="name" id="id" class="panel__area"></textarea>
        </div>
      </forrm>
    </aside>
  </main>
  <!-- END MAIN -->

  <!-- START MODAL -->
  <form class="modal">
    <div class="modal__header">
      <p class="modal__title">Enter user name</p>
      <span class="modal__icon drawer__user-icon"></span>
    </div>

    <div class="modal__body">
      <input class="modal__input" type="text">
      <button class="btn__save">Save</button>
    </div>
  </form>
  <!-- END MODAL -->

</body>
