<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/images/logo/icon-logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="./styles/index.scss" />
  <title>User manager-Food Blog</title>
</head>

<body>
  <!-- START HEADER -->
  <header>
    <div class="navbar-user__wrapper">
      <div class="navbar-user__item">
        <span class="navbar-user__icon-menu"></span>
        <h1 class="navbar-user__title">User Manager</h1>
      </div>
    </div>
  </header>
  <!-- END HEADER -->

  <!-- START MAIN -->
  <main class=" main-body">
    <div class="drawer show">
      <div class="drawer__wrapper">
        <button class="btn__drawer">
          <span class="drawer__icon-new drawer__user-icon"></span>
          New recipes
        </button>
      </div>

      <ul class="navigation">
        <li class="navigation__item user" data-id="users">
          <span class="drawer__icon-user drawer__user-icon"></span>
          <p class="drawer__title">Users</p>
        </li>
        <li class="navigation__item product" data-id="products">
          <img class="drawer__img" src="./assets/images/products/product-preview.png" alt="Icon product">
          <p class="drawer__title">Products</p>
        </li>
      </ul>
    </div>

    <div class="content">
      <div class="content__wrapper">
        <div class="toolbar">
          <p class="toolbar__title">User</p>
          <span class="toolbar__icon"></span>
        </div>

        <div class="table show" id="table-wrapper">
        </div>

      </div>
      <aside class="panel user">
        <div class="panel__edit">
          <span class="panel__icon-back drawer__user-icon"></span>
          <button class="btn__general">General</button>
        </div>

        <div class="panel__confirm">
          <button class="btn__delete btn__save">Delete</button>
          <button class="btn__save">Save</button>
        </div>

        <forrm class="panel__edit-profile">
          <div class="panel__item">
            <label class="panel__label">Full Name</label>
            <input id="name-input" type="text" class="panel__input" value="">
          </div>

          <div class="panel__item">
            <label class="panel__label">Email</label>
            <input id="mail-input" type="text" class="panel__input" value="">
          </div>
        </forrm>
      </aside>

    </div>

    <aside class="sidebar">
      <div class="sidebar__header">
        <h2 class="sidebar__title modal__title">User infomation</h2>
        <span class="sidebar__status">Not active</span>
        <span class="sidebar__icon-edit drawer__user-icon"></span>
      </div>

      <div class="sidebar__item">
        <ul>
          <li class="sidebar__list">
            <div class="sidebar__detail">
              <span class="sidebar__icon-email drawer__user-icon"></span>
              <p>Email:</p>

            </div>
            <p class="sidebar__desc">Unknown</p>
          </li>

          <li class="sidebar__list">
            <div class="sidebar__detail">
              <span class="sidebar__icon-oclock drawer__user-icon"></span>
              <p>Last visited: </p>
            </div>
            <p class="sidebar__desc">Unknown</p>
          </li>
        </ul>
      </div>
    </aside>


  </main>
  <!-- END MAIN -->

  <!-- START MODAL -->
  <form class="modal show-form" id="form-add-product">
    <div class="modal__header">
      <p class="modal__title">Enter products name</p>
      <span class="modal__icon drawer__user-icon"></span>
    </div>
    <div class="modal__body">
      <input id="name" class="modal__input" type="text">
      <button class="btn__save btn-save">Save</button>
    </div>
  </form>
  <!-- END MODAL -->

  <script type="module" src="./javascript/app.js"></script>
</body>
<script>

</script>
