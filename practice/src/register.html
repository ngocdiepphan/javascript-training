<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/images/logo/icon-logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="./styles/index.scss" />
  <title>Food Blog</title>
</head>

<body>
  <div class="form">
    <form action="" class="form__wrapper" id="form-sign-up">
      <div class="form__group">
        <label for="email" class="form__label">Email</label>
        <input id="emailRegister" name="email" type="text" class="form__control">
        <span class="form__message"></span>
      </div>

      <div class="form__group">
        <label for="username" class="form__label">Username</label>
        <input id="username" name="username" type="text" class="form__control">
        <span class="form__message"></span>
      </div>

      <div class="form__group">
        <label for="password" class="form__label">Password</label>
        <input id="passwordRegister" name="password" type="password" class="form__control">
        <span class="form__message"></span>
      </div>

      <div class="form__group">
        <label for="confirmPassword" class="form__label">Comfirm password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" class="form__control">
        <span class="form__message"></span>
      </div>

      <button type="submit" class="form__submit btn-sign-up">Sign Up</button>
      <div id="display-data"></div>
    </form>
  </div>
  <script type="module" src="./javascript/app.js"></script>
</body>

</html>
